<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIGMA DESIGN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header class="headerBox">
        <nav class="sideA">
            <img src="img/AEPB Logo.png" alt="AEPB LOGO" class="AEFBLogo"><h3>AEPB</h3>
        </nav>
        
        <nav class="sideB">
            <button class="login"><span class="button1">Login</span></button>
            <button class="register"><span class="button2">Register</span></button>
        </nav>
   
    </header>

    <div class="ABOUT">
        <div class="about">
        <div class="aboutText">
             <h2>AEPB Waste Management</h2>
             <p>The Abuja Environmental Protection Board(AEPB) is the regulatory body statutorily charged with the
            responsibility for the protection and management of the FCT Environment.</p>
             <p>AEPB provides location-based waste management capabilities.</p>
        </div>
        </div>
        <div class="aboutImage">
            <img src="img/Group.png" alt="map" class="map">
            <img src="img/building.png" alt="Building" class="building">
        </div>
    </div>
    <footer class="footerImage">
        <img src="img/Powered by.png" alt="powered by" class="image1">
        <img src="img/Prunedge.png" alt="prunedge" class="image2">
    </footer>
